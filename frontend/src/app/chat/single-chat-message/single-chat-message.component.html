<div (click)="checkContent()" >
  <p class="message-content text-settings" [ngClass]="{'my-message-text-color': !isChatPartnerMessage, 'chat-partner-message-text-color': isChatPartnerMessage}">{{content}}</p>
</div>
<p
  [ngClass]="{'time-info-chat-partner': isChatPartnerMessage, 'time-info': !isChatPartnerMessage}"
  class="text-settings">{{messageTime}}</p>
