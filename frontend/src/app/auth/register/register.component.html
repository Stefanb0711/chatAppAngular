<div class="register-container">
    <h1 class="h3 mb-3 fw-normal">Registrierung</h1>

    <div class="form-floating">
      <input [(ngModel)]="registrationData.username" type="text" class="form-control" id="floatingInput" placeholder="Max2000">
      <label for="floatingInput">Username</label>
    </div>

    <div class="form-floating">
      <input [(ngModel)]="registrationData.email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating">
      <input [(ngModel)]="registrationData.password"
             (ngModelChange)="checkPasswordLength($event)"
             [ngClass]="getPasswordStrengthClass()" type="password" class="form-control" id="floatingPassword" placeholder="Password"/>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating spaced">
      <input  [(ngModel)]="registrationData.passwordConfirm" type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Password">
      <label for="floatingPassword">Password BestÃ¤tigen</label>
    </div>

    <p class="error-message">{{ errorMessage }}</p>

    <button class="btn btn-primary w-100 py-2 register-button" (click)="submitRegistration()" type="button">Registrieren</button>

</div>
